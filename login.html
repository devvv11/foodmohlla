<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="lo">
    <form class="form">
        <p id="heading">Login</p>
        <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
       
        </svg>
          <input autocomplete="off" placeholder="Username" class="input-field" type="text" id ="name">
        </div>
        <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
               </svg>
          <input placeholder="Password" class="input-field" type="password" id="pw">
        </div>
        <div class="btn">
        <button class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <button class="button2"><a href="Signup.html">Sign Up</a></button>
        </div>
        <button class="button3">Forgot Password</button>
    </form>
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function() {
    function form() {
        var pw = $("#pw").val();
        var name = $("#name").val();
        var cpw = $("#cpw").val();

        if (name == null || name === "") {
            alert("Please enter your name.");
            return false;
        } else if (pw.length === 0) {
            alert("Please enter your password.");
            return false;
        } else if (pw.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        } 
        else if (pw !== cpw) 
				{
                    alert("Passwords do not match.");
                    return false;
					
                } 
        else {
            return true;
        }
    }
    
    $("form").submit(function(event) {
        if (!form()) {
            event.preventDefault(); 
        }
    });
});
    </script>
</body>
</html>
